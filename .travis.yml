sudo: required
dist: xenial

language: node_js
node_js: 8

os:
  - linux
  # - osx

env:
  # - HAXE_VERSION=3.4.7
  - HAXE_VERSION=latest
  - HAXE_VERSION=nightly

install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download

script:
  - lix run travix interp
  # - lix run travix neko
  - lix run travix python
  - lix run travix node
  - lix run travix node -D tink_state.legacy_binding_options
  - lix run travix js
  #- lix run travix flash
  - lix run travix java -D jvm
  #- lix run travix cs
  - lix run travix cpp
  - lix run travix php


jobs:
  allow_failures:
    - env: HAXE_VERSION=nightly
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      language: haxe
      haxe: "4.1.3"
      os: linux
      install: skip
      script: skip
      env:
        - secure: ""
      after_success:
        - haxelib install travix
        - haxelib run travix install
        - haxelib run travix release
